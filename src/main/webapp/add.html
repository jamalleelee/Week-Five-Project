</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Viddy Game Collection</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/weekfiveproject/JSPView.jsp">View The
							Collection</a></li>
					<li><a href="add.html">Add To The Collection</a></li>
					<li><a href="update.html">Update A Game In The Collection</a>
					</li>
					<li><a href="delete.html">Delete A Game From The
							Collection</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<!-- Full Width Image Header with Logo -->
	<!-- Image backgrounds are set within the full-width-pics.css file. -->
	<header class="image-bg-fluid-height">
		<img class="img-responsive img-center"
			src="http://i.imgur.com/sgC4EvN.jpg" alt="PS4 Games">
	</header>

	<!-- Content Section -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="section-heading">Add To The Collection</h1>

					<div class="panel-success">

						<form class="panel-body" action="AddGameToDB" method="post">
							<div class="form-group">
								<label for="Add Game Title">Game Title</label> <input
									type="text" class="form-control" id="Add Game Title"
									placeholder="Required" name="title">
							</div>
							<div class="form-group">
								<label for="Add Game Genre">Game Genre</label> <input
									type="text" class="form-control" id="Add Game Genre"
									placeholder="Required" name="genre">
							</div>
							<div class="form-group">
								<label for="Add Game Console">Game Console</label> <br> <label
									class="checkbox-inline"> <input type="checkbox"
									id="inlineCheckbox1" value="|PC|" name="console[]"> PC
								</label> <label class="checkbox-inline"> <input type="checkbox"
									id="inlineCheckbox2" value="|Playstation|" name="console[]">
									Playstation
								</label> <label class="checkbox-inline"> <input type="checkbox"
									id="inlineCheckbox3" value="|Playstation 2|" name="console[]">
									Playstation 2
								</label> <label class="checkbox-inline"> <input type="checkbox"
									id="inlineCheckbox1" value="|Playstation 3|" name="console[]">
									Playstation 3
								</label> <label class="checkbox-inline"> <input type="checkbox"
									id="inlineCheckbox2" value="|Playstation 4|" name="console[]">
									Playstation 4
								</label> <label class="checkbox-inline"> <input type="checkbox"
									id="inlineCheckbox3" value="|Xbox|" name="console[]">
									Xbox
								</label> <label class="checkbox-inline"> <input type="checkbox"
									id="inlineCheckbox1" value="|Xbox 360|" name="console[]">
									Xbox 360
								</label> <label class="checkbox-inline"> <input type="checkbox"
									id="inlineCheckbox2" value="|Xbox One|" name="console[]">
									Xbox One
								</label> <label class="checkbox-inline"> <input type="checkbox"
									id="inlineCheckbox3" value="|Wii|" name="console[]">
									Wii
								</label> <label class="checkbox-inline"> <input type="checkbox"
									id="inlineCheckbox1" value="|Wii U|" name="console[]">
									Wii U
								</label> <input type="text" class="form-control" id="Add Other Console"
									placeholder="Other" name="console[]">

							</div>
							<div class="form-group">
								<label for="Add Game Developer">Game Developer</label> <input
									type="text" class="form-control" id="Add Game Developer"
									placeholder="optional" name="developer">
							</div>
							<div class="form-group">
								<label for="Add Game Publisher">Game Publisher</label> <input
									type="text" class="form-control" id="Add Game Publisher"
									placeholder="optional" name="publisher">
							</div>
							<div class="form-group">
								<label for="Add Game Release Date">Game Release Date</label> <input
									type="text" class="form-control" id="Add Game Release Date"
									placeholder="optional" name="release_date">
							</div>
					</div>

					<button type="submit" class="btn btn-primary" name="submit"
						id="submit">Submit</button>
					</form>




					<!-- Footer -->
					<footer>
						<div class="container">
							<div class="row">
								<div class="col-lg-12">
									<p>Copyright &copy; Jamal M</p>
								</div>
							</div>
							<!-- /.row -->
						</div>
						<!-- /.container -->
					</footer>

					<!-- jQuery -->
					<script src="js/jquery.js"></script>

					<!-- Bootstrap Core JavaScript -->
					<script src="js/bootstrap.min.js"></script>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
